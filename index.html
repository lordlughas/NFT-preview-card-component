<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="NFT card component">
    <meta name="author" content="Charles Lughas">
    <meta name="viewport" content="width="device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" href="images/favicon.png"> 
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b98f1dc4af.js" crossorigin="anonymous"></script>
    <!-- css fonts -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
    <div class="container">
      <div class="image">
        <img class="img-equi" src="images/image-equilibrium.jpg" alt="equi-img">
        <div class="overlay">
          <div class="eye"><i class="fa-solid fa-eye"></i></div>
        </div>
      </div>
      <div class="text">
        <h2 class="header">Equilibrium #3429</h2>
        <p class="p-header">Our Equilibrium collection promotes balance and calm.</p>
        <p class="p-amt"><svg class="svg"width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041ETH</p>
        <p class="p-time"><svg class="svg" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</p>
        <hr>
        <img class="jules-img" src="images/image-avatar.png" alt="Jules-img">
        <p class="p-name">Creation of <span id="name-jules">Jules Wyvern</span></p>
      </div>
    </div>
    </main>
  </body>
</html>
